# Sofle Custom Configuration

# Enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# RGB underglow settings - Start with all white
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50  # Brightness 50%
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0   # Hue 0 = Red
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=0   # Saturation 0 = White (no color)
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0   # Effect 0 = Solid color
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3   # Speed (for animated effects)

# Enable encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Increase BLE transmit power for better wireless range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep for better battery life
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000  # 15 minutes (900000 ms)

# Debounce settings for cleaner key presses
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# USB logging (disable for production to save power)
# CONFIG_ZMK_USB_LOGGING=y
